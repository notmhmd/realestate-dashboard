<div>
  <div class="add-title">
    <h2 class="primary">Add Service</h2>
  </div>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div>
    <form [formGroup]="addServiceForm" (change)="formChanged()">
      <mat-grid-list
        cols="1"
        [cols]="breakpoint"
        rowHeight="85px"
        (window:resize)="onResize($event)"
      >
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input
                matInput
                placeholder="Service Name"
                formControlName="name"
                required
              />
              <mat-error
                *ngIf="addServiceForm.controls.name.hasError('required')"
              >
                Please enter a Service Name
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field class="example-full-width">
              <input
                type="number"
                matInput
                placeholder="Service Price"
                formControlName="price"
              />
              <mat-error
                *ngIf="addServiceForm.controls.price.hasError('pattern')"
              >
                Please enter a valid Price
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="btn-sec">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="Update-btn"
          (click)="submit()"
        >
          Save
        </button>
        <button
          mat-raised-button
          type="button"
          class="Discard-btn"
          (click)="openDialog()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
