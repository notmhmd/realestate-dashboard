<div>
  <div class="add-title">
    <h2 class="primary">Reports</h2>
  </div>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div>
    <form [formGroup]="reportsForm" (change)="formChanged()">
      <mat-grid-list
        cols="2"
        [cols]="breakpoint"
        rowHeight="85px"
        (window:resize)="onResize($event)"
      >
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input
                  matStartDate
                  formControlName="from"
                  placeholder="Start date"
                />
                <input matEndDate formControlName="to" placeholder="End date" />
              </mat-date-range-input>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-radio-group class="gender" formControlName="type">
              <div style="color: grey">Type</div>
              <mat-radio-button
                color="primary"
                style="padding: 4px 4px 0px 0px"
                value="1"
                >Rent</mat-radio-button
              >
              <mat-radio-button
                disabled
                color="primary"
                style="padding: 4px 0px 0px 24px"
                value="2"
                >Buy</mat-radio-button
              >
            </mat-radio-group>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="btn-sec">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="Update-btn"
          (click)="submit()"
        >
          Download
        </button>
      </div>
    </form>
  </div>
</div>
